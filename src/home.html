<!DOCTYPE html>
<html lang="uk">
  @@include('partials/head.html', { 'title': 'Головна' })
  <body>
    <div class="wrapper">
      @@include('partials/header.html', { })
      <main class="main">
        @@include('partials/sidebar-sport.html', { })
        <section class="hero hero_home">
          <div class="hero-home__slider slider-home">
            <div class="slider-home__wrapper">
              <div class="slider-home_slide slide-home">
                <span class="_imw">
                  <img class="slide-home__image" src="./img/hero-slide4.webp" alt="hero-slide4" />
                  <img class="slide-home__bg" src="./img/slider-bg.webp" alt="background" />
                </span>
              </div>
              <div class="slider-home_slide slide-home">
                <span class="_imw">
                  <img class="slide-home__image" src="./img/hero-slide5.webp" alt="hero-slide5" />
                  <img class="slide-home__bg" src="./img/slider-bg.webp" alt="background" />
                </span>
              </div>
              <div class="slider-home_slide slide-home">
                <span class="_imw">
                  <img class="slide-home__image" src="./img/hero-slide6.webp" alt="hero-slide6" />
                  <img class="slide-home__bg" src="./img/slider-bg.webp" alt="background" />
                </span>
              </div>
            </div>
          </div>
        </section>
        <div class="container container_both">
          <section class="tables">
            <table class="table">
              <thead class="table-head">
                <tr class="table-head__row">
                  <th class="table-head__item item-table">
                    <div class="item-table">
                      <svg class="icon-football">
                        <use href="./sprites/sprite.svg#icon-football"></use>
                      </svg>
                      <button class="item-table__name" type="button">Чемпионат Мира 2022</button>
                      <button class="item-table__name" type="button">Групповой этап. Женщины</button>
                    </div>
                  </th>
                  <th class="table__item item-table"></th>
                  <th class="table__item item-table"></th>
                  <th class="table__item item-table">П1</th>
                  <th class="table__item item-table">Х</th>
                  <th class="table__item item-table">П2</th>
                  <th class="table__item item-table">Б</th>
                  <th class="table__item item-table">Тотал</th>
                  <th class="table__item item-table">М</th>
                  <th class="table__item item-table">1</th>
                  <th class="table__item item-table">Фора</th>
                  <th class="table__item item-table">2</th>
                  <th class="table__item item-table">
                    <svg class="icon-simple-arrow">
                      <use href="./sprites/sprite.svg#icon-simple-arrow"></use>
                    </svg>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-body__row">
                  <td class="table__item item-table">
                    <div class="item-table__match">
                      <span>LIVE</span>
                      <div>
                        <span>82</span>
                        <span>2й тайм</span>
                      </div>
                      <div>
                        <span>Бразилія (Ж)</span>
                        <span>Панама (Ж)</span>
                      </div>
                    </div>
                  </td>
                  <td class="table__item item-table">
                    <div>
                      <span>0</span>
                      <span>4</span>
                    </div>
                  </td>
                  <td>[]</td>
                  <td>-</td>
                  <td>-</td>
                  <td>-</td>
                  <td>1.52</td>
                  <td>4.6</td>
                  <td>2.55</td>
                  <td>1.6</td>
                  <td>-4.5+</td>
                  <td>2.3</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </main>
      @@include('partials/footer-centered.html', { })
    </div>
    <script type="module" src="./js/app.min.js"></script>
  </body>
</html>
